<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 3 Contact Form - reusable form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link href="./main.550dcf66.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/form.css">
    <script src="./js/form.js"></script>
</head>

<body>
    <header id="header">
        <div class="inner">
            <nav id="nav">
                <a href="index.html" id="ieueg">Home</a>
                <a href="contact.html" id="i9qdy">Contact</a>
                <a href="projects.html" id="if0j5">Projects</a>
            </nav>
            <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
        </div>
    </header>

    <section id="banner">
        <div class="inner">
            <div class="row">
                <div class="col-md-7 col-sm-8" id="form_container">
                    <h2 class="white">Contact Us</h2>
                    <p> Please send your message below. We will get back to you at the earliest! </p>
                    <form role="form" method="post" id="reused_form">
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label class="white" for="message"> Message:</label>
                                <textarea class="field" type="textarea" id="message" name="message" maxlength="6000" rows="7"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label class="white" for="name"> Your Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label class="white" for="email"> Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <button type="submit" class="btn btn-lg btn-default pull-right white">Send &rarr;</button>
                            </div>
                        </div>
                    </form>
                    <div id="success_message" style="width:100%; height:100%; display:none; ">
                        <h3>Posted your message successfully!</h3>
                    </div>
                    <div id="error_message" style="width:100%; height:100%; display:none; ">
                        <h3>Error</h3> Sorry there was an error sending your form. </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
